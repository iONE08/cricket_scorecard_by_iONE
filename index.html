<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon/favicon_io (2)/android-chrome-512x512.png">
    <title>Cricket Scorecard by iONE</title>
</head>
<body>

    <div class="container">

        <h1>Cricket Scorecard</h1>

        <div class="scorecard">
            <p class="wickets-runs">
                <span class="wickets">0</span>-<span class="runs">0</span>
            </p>
            <p class="balls-bowled">Balls bowled: 0</p>
        </div>

        <p class="timeline">Timeline: </p>

        <div class="runs-button-box">
            <button class="runs-button">0</button>
            <button class="runs-button">1</button>
            <button class="runs-button">2</button>
            <button class="runs-button">3</button>
            <button class="runs-button">4</button>
            <button class="runs-button">6</button>
        </div>

        <div class="special-balls">
            <button class="special-delivery wicket-button">W+</button>
            <button class="special-delivery">Wd</button>
            <button class="special-delivery no-ball-button">Nb+</button>
        </div>

        <button class="delete-ball-button">Delete Previous Ball</button>
        <button class="screenshot-button">Screenshot Scorecard</button>
        <button class="reset-button">Reset</button>

    </div>

    
    <footer>
        <a href="https://github.com/iONE08" target="_blank">
            Programmed by iONE
        </a>
    </footer>

    
    <script type="module" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
